<template name='sectionPage'>
  <div class='section-page'>
<!--     <h1>{{sectionName}}</h1> -->
    {{#each questions}}
      {{> question}}
    {{/each}}
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
      <ul class='pager'>
        <li class='previous previous-question'><a id='previous-link' href='#'>&larr; Previous</a></li>
        <li class='next next-question'><a id='next-link' href='#'>Next &rarr;</a></li>
      </ul>
    </div>
  </nav>
</template>

<template name='question'>
  <div class='question'>
    <div class='question-area'>
      <p class='question-heading'>Question {{order}}/{{totalQuestions}}:</p>
      <p class='question-content'>{{{question}}}</p>

      <div class='answer-area' style='display: none'>
        <p class='answer' style='display: none'>{{{answer}}}</p>
        <p class='x' style='display: none'>x</p>
        <div class='answer-heading'>
          <p class='correct' style='display: none'>is correct!</p>
          <p class='incorrect' style='display: none'>...is the correct answer</p>
        </div>
        {{#if explanationFilter}}
          <div class='explanation' style='display: none'>
            <div class='explanation-button finish'>
              <p class='symbol'><span class="glyphicon glyphicon-question-sign"></span></p>
            </div>
            <div class='next-button finish'>
              <p class='symbol'><span class="glyphicon glyphicon-arrow-right"></span></p>
            </div>
<!--             <p class='explanation-heading'>Explanation:</p>
            <p>{{{explanation}}}</p> -->
          </div>
        {{/if}}
      </div>

    </div>
  </div>
  <div class='choices'>
    {{#each choices}}
      <p class='choice not-animated-choice' style='display: none'>{{{choice}}}</p>
    {{/each}}
  </div>
</template>
