<template name='sectionPage'>
  <div class='section-page'>
    <h1>{{sectionName}}</h1>
    <ul class="pager">
      <li class="previous previous-question"><a href="#">&larr; Previous</a></li>
      <li class="next next-question"><a href="#">Next &rarr;</a></li>
    </ul>
    {{#each questions}}
      {{> question}}
    {{/each}}
  </div>
</template>

<template name='question'>
  <div class='question'>
<!--     <p>{{order}}</p> -->
    <p>{{{question}}}</p>
    <p>{{{choices}}}</p>
    <p>{{{answer}}}</p>
    <br><br>
  </div>
</template>
