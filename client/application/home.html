<template name="home">
  <div class="search-group">
    <h1 class="search-heading">1. What do you want to improve?</h1>
    <p class="search-arrow animated slideInLeft">-&gt;</p>
    <input class="search-box" type="search" autofocus="true" placeholder="Search by test, subject, or job" />
    {{#each results}}
      {{> result}}
    {{/each}}
    <div class="search-results">
      {{#each sections}}
        {{> section}}
      {{/each}}
    </div>
  </div>
</template>

<template name="result">
  <div class="search-result animated fadeInLeft">
    {{name}}
  </div>
</template>

<template name="section">
  <div class="section-result animated fadeInUp">
    - {{name}}
  </div>
</template>
