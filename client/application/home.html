<template name="home">
  <div class="search-group">
    <h1 class="search-heading">{{searchHeading}}</h1>

    <div class="btn-group">
      <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
        <img src="{{flag}}.gif">&nbsp;
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu" id="localization" role="menu">
        <li><a href="#">AU <img src="au.gif"></a></li>
        <li><a href="#">CA <img src="ca.gif"></a></li>
        <li><a href="#">JP <img src="jp.gif"></a></li>
        <li><a href="#">UK <img src="gb.gif"></a></li>
        <li><a href="#">US <img src="us.gif"></a></li>
      </ul>
    </div>

    <p class="search-arrow animated slideInLeft">-&gt;</p>
    <input class="search-box" type="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus="true" placeholder="{{searchPlaceholder}}" />
  </div>
<!--   <p style="font-size: 16px; color: white">*Outsco.red is currently in early development</p> -->
  <div class="result-box">
    {{#each results}}
      {{> result}}
    {{/each}}
    <div class="search-results">
      {{#each sections}}
        {{> section}}
      {{/each}}
    </div>
    <div class="result-bottom" style="display: {{resultBottom}}">
    </div>
  </div>
</template>

<template name="result">
  <div class="search-result animated fadeInUp" style="left: {{styleLeft}}px; top: {{styleTop}}px">
    {{name}}
  </div>
</template>

<template name="section">
  <div class="section-result animated fadeInUp">
    {{name}}
  </div>
</template>
